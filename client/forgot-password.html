<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/forgot_password.css" />
    
    <link rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
      crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="brand-name">CVMaker</a>
      <nav>
        <ul class="nav_links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <div id = "alert-message" style="display: none;">
      
    </div>
    
    <div class="container">
      <div class="username">
        <form>
          <div class="form-grop">
            <label for="username"><h1>Type your user name</h1></label>
            <input
              type="text"
              id="ans2"
              name="username"
              class="form-control"
              autocomplete="off"
            />
            <br />
          </div>

          <button
            id="username-submit"
            class="btn btn-submit"
            type="submit"
            onclick="return false"
          >
            Submit
            <img
              src="./Images/arrow-forward-outline.svg"
              alt=""
              class="submit-right-arrow"
            />
          </button>
        </form>
      </div>

      <div class="que fadeout">
        <h1>To reset your password answer this questions.</h1>
        <form id="form">
          <div class="form-grop">
            <label id="sec-que" for="question1"
              >What was your childhood nickname?</label
            >
            <input
              type="text"
              id="ans1"
              name="securityAns"
              class="form-control"
              autocomplete="off"
            />
            <br />
          </div>

          <button
            id="security-que-submit"
            class="btn btn-submit"
            type="submit"
            onclick="return false"
          >
            Submit
            <img
              src="./Images/arrow-forward-outline.svg"
              alt=""
              class="submit-right-arrow"
            />
          </button>
        </form>
      </div>

      <div class="repass fadeout">
        <h1>Reset your password.</h1>
        <form>
          <div class="form-grop">
            <label for="reset_password">New Password: </label>
            <div class="input-group">
              <input
                type="password"
                id="reset_password"
                name="reset_password"
                class="form-control pwd1"
                required
              />
              <!--reset-password input-->
              <span class="input-group-btn">
                <button class="btn btn-default reveal1" type="button">
                  <i class="fa fa-eye"></i>
                </button>
                <!--show password-->
              </span>
            </div>
            <small class="form-text text-muted"
              >Do not share your password to anyone.</small
            >
            <br />
          </div>

          <div class="form-grop">
            <label for="question2">Confirm Password</label>
            <div class="input-group">
              <input
                type="password"
                id="confirm_password"
                name="ans2"
                class="form-control pwd2"
                required
              />
              <!--confirm-password input-->
              <span class="input-group-btn">
                <button class="btn btn-default reveal2" type="button">
                  <i class="fa fa-eye"></i>
                </button>
                <!--show password-->
              </span>
            </div>
            <small class="form-text text-muted"
              >Both passwords must match.</small
            >
            <br />
          </div>

          <button
            class="btn btn-submit"
            type="submit"
            id="contact"
            onclick="return false"
          >
            Submit
            <img
              src="./Images/arrow-forward-outline.svg"
              alt=""
              class="submit-right-arrow"
            />
          </button>
        </form>
      </div>
    </div>

    <script src="./js/forgetPassword.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
