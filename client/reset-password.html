<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="rp.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <p class="brand-name">CVMaker</p>
      <nav>
        <ul class="nav_links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Reset your password.</h1>
      <form>
        <div class="form-grop">
          <label for="reset_password">New Password: </label>
          <input
            type="password"
            id="reset_password"
            name="reset_password"
            class="form-control"
            required
          />
          <small class="form-text text-muted"
            >Do not share your password to anyone.</small
          >
          <br />
        </div>

        <div class="form-grop">
          <label for="question2">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            name="ans2"
            class="form-control"
            required
          />
          <small class="form-text text-muted">Both passwords must match.</small>
          <br />
        </div>

        <button
          class="btn btn-submit"
          type="submit"
          id="contact"
          onclick="fun()"
          disabled
        >
          <a href="#">
            Submit
            <img
              src="./Images/arrow-forward-outline.svg"
              alt=""
              class="submit-right-arrow"
          /></a>
        </button>
      </form>
    </div>

    <script src="./js/resetPassword.js"></script>
  </body>
</html>
