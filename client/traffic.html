<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Traffic</title>
    <link href="./css/traffic.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/aditya_styles.css" />
    <link rel="icon" sizes="64x64" href="./Images/checklist.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
  </head>

  <body>
    <header>
      <a href="index.html" class="brand-name">CVMaker</a>
      <nav>
        <ul class="nav_links">
          <li><a href="dashboard.html" class="active-page">Dashboard</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li>
            <div class="dropdown">
              <a
                class="btn dropdown-toggle avatar-btn"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                id="MyProfile"
              >
                <img
                  src="./Images/panda-head.png"
                  alt="avatar"
                  class="avatar-img"
                />
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Change Account</a>
                <a class="dropdown-item" href="#">Change Password</a>
                <a class="dropdown-item" href="profile.html">Edit Profile</a>
                <a
                  class="dropdown-item"
                  href="#"
                  id="logout-button"
                  id="logout-button"
                  >Logout</a
                >
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div
          class="card col-sm shadow-lg p-3 mb-5 bg-white rounded"
          style="width: 18rem"
        >
          <div class="card-body">
            <h5 class="card-title">Top CVs</h5>
            <div
              class="chart-container"
              style="position: relative; height: 40vh; width: 40vw"
            >
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <div
          class="card col-sm shadow-lg p-3 mb-5 bg-white rounded"
          style="width: 18rem"
        >
          <div class="card-body">
            <h5 class="card-title">Daily Users</h5>
            <div
              class="chart-container"
              style="position: relative; height: 40vh; width: 40vw"
            >
              <canvas id="myChart1"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section
      class="counters"
      style="position: fixed; width: 100%; padding: 0px 20px"
    >
      <div class="container">
        <div>
          <i class="fab fa-facebook fa-4x"></i>
          <div class="counter">0</div>
          <h3>CV Updated Today</h3>
        </div>

        <div>
          <i class="fab fa-youtube fa-4x"></i>
          <div class="counter">0</div>
          <h3>Total User Till Date</h3>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/traffic.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
