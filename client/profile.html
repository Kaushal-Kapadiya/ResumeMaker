    <div class="container">
      <div class="row">
        <div class="col-9  mrg">
          <h1 class="title-margin">Profile</h1>
        </div>
      </div>
    </div>

    <div class="container new-profile-section">
      <div class="row">
        <div class="col-2 offset-3">
          <img src="./Images/panda-head.png" alt="profile-picture" id="profile-page-pic">
          <button class="btn pic-edit-btn"><img src="./Images/Profile-pic-edit.svg" alt=""></button>
        </div>
        <div class="col-6 profile-name-section">
          <div class="admin-badge" >
            <p class="admin-badge-text"><img src="./Images/star-icon.png" alt="star-icon" class="admin-badge-icon">Admin</p>
          </div>
          
          <input type="text" readonly class="form-control-plaintext readonly-h1" id="Profile-name" value="" style="font-size: 50px;" >

          <div class="col-1 offset-1 ">
                <button class="btn edit-buttons" id="edit-fullname">Edit</button>
          </div>

          <p class="reg-date"></p>
          
        </div>


        <div div class="col-8 offset-2 edit-info-panel">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-10 align-self-start">
                <p>Username</p>
                <input type="text" readonly class="form-control-plaintext readonly-h1" id="staticName" value="Aditya Padhiar">
              </div>
              <!-- <div class="col-1 offset-1 ">
                <button class="btn edit-buttons" id="edit-username">Edit</button>
              </div> -->
            </div>
            <div class="row align-items-center">
              <div class="col-10">
                <p>Gender</p>
                <input type="text" readonly class="form-control-plaintext readonly-h1" id="staticGender" value="Male">
                </input>
              </div>
              <div class="col-1 offset-1 ">
                <button class="btn edit-buttons" id="edit-gender">Edit</button>
              </div>
            </div>
          </div>
        </div> 


        <div div class="col-8 offset-2 delete-info-panel">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-12 align-self-start">
                <p class="delete-acc-text">Delete your Account</p>
                
              </div>
              <div class="col-12">
                <button class="btn delete-buttons" id="delete-button">Delete Account</button>
              </div>
            </div>
            
          </div>
        </div> 

       </div>
