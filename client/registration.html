<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="64x64" href="./Images/checklist.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.com/libraries/popper.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/reg2.css" />

    <title>CVMaker-Registation</title>
  </head>

  <body>
    <header>
      <a href="index.html" class="brand-name">CVMaker</a>
      <nav>
        <ul class="nav_links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li>
            <a href="login.html" class="btn-login">Login </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="bodyy">
      <div class="container">
        <div class="title">Registration</div>
        <div class="content">
          <form action="/api/register" id="register-form">
            <div class="user-details">
              <div class="input1">
                <span class="details">Full Name</span>
                <input
                  type="text"
                  name="full_name"
                  id="full_name"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <div class="input1">
                <span class="details">Username</span>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter your username"
                  name="username"
                  required
                />
              </div>

              <div class="input1">
                <span class="details">Password</span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div class="input1">
                <span class="details">Confirm Password</span>
                <input
                  type="password"
                  id="password1"
                  name="password2"
                  placeholder="Confirm your password"
                  required
                />
              </div>

              <div class="new">
                <select id="securityQ" name="securityQ">
                  <option>Select a security question</option>
                  <option>What was your childhood nickname?</option>
                  <option>
                    What is the name of your favorite childhood friend?
                  </option>
                  <option>What street did you live on in third grade?</option>
                  <option>
                    What is the middle name of your youngest child?
                  </option>
                  <option>
                    In what city or town did your mother and father meet?
                  </option>
                  <option>In what city or town was your first job?</option>
                  <option>
                    What was the name of your elementary / primary school?
                  </option>
                  <option>
                    What is the name of the company of your first job?
                  </option>
                  <option>
                    What are the last 5 digits of your credit card?
                  </option>
                  <option>
                    What are the last 5 of your Social Security number?
                  </option>
                  <option>What is your grandmother's first name?</option>
                  <option>Who was your childhood hero?</option>
                </select>
                <input
                  type="text"
                  placeholder="answer"
                  name="securityAns"
                  id="securityAns"
                  required
                />
              </div>
            </div>

            <div class="gender-details">
              <input type="radio" name="gender" id="male" value="male" />
              <input type="radio" name="gender" id="female" value="female" />
              <input type="radio" name="gender" id="other" value="other" />

              <span class="gender-title">Gender</span>
              <div class="choice">
                <label for="male">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>
                <label for="female">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
                <label for="other">
                  <span class="dot three"></span>
                  <span class="gender">Other</span>
                </label>
              </div>
            </div>

            <div class="button">
              <input type="submit" value="Register" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>

  <script>
    const registerForm = document.getElementById("register-form");
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = {
        full_name: e.target.elements["full_name"].value,
        username: e.target.elements["username"].value,
        password: e.target.elements["password"].value,
        password2: e.target.elements["password2"].value,
        securityQ: e.target.elements["securityQ"].value,
        securityAns: e.target.elements["securityAns"].value,
        gender: e.target.elements["gender"].value,
      };
      console.log(formData);
      fetch("/api/register", {
        method: "POST", // or 'PUT',
        mode: "cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      })
        .then((response) => {
          console.log(response);
          return response.json();
        })
        .then((jsonRes) => {
          console.log(jsonRes);
          if (!jsonRes.success) {
            throw new Error(jsonRes);
          }
          // console.log('Success:', jsonRes);
          // console.log("http://127.0.0.1:5500/" + jsonRes.redirect);
          else {
            window.location.href = jsonRes.data.redirect;
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          const alertDiv = document.getElementById("alert-message");
          alertDiv.innerHTML = "";
          alertDiv.style.display = "flex";
          const newDiv = document.createElement("div");
          newDiv.setAttribute("justify-content","center");
          newDiv.setAttribute("align-items","center");
          const str = "alert alert-danger alert-dismissible fade show container-md";
          str.split(" ").forEach((c)=>newDiv.classList.add(c));
          newDiv.innerHTML = error;

          const newBtn = document.createElement("button");
          newBtn.classList.add("btn-close");
          newBtn.setAttribute("data-bs-dismiss","alert");
          newBtn.setAttribute("aria-label","Close");

          newDiv.append(newBtn);
          alertDiv.append(newDiv);
        });
    });
  </script>
</html>
